<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AccioJob Intern Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="form-row align-items-center mb-3">
      <div class="col-md-3">
        <label for="first-name-input" class="sr-only">First Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="first-name-input" placeholder="First Name" required>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      <div class="col-md-3">
        <label for="last-name-input" class="sr-only">Last Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="last-name-input" placeholder="Last Name" required>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
      <div class="col-md-3">
        <label for="email-input" class="sr-only">Email</label>
        <input type="email" class="form-control mb-2 mr-sm-2" id="email-input" placeholder="Email" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>

    <div class="form-row align-items-center mb-3">
      <div class="col-md-4">
        <label for="college-input" class="sr-only">College Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="college-input" placeholder="College Name" required>
        <div class="invalid-feedback">
          Please enter your college name.
        </div>
      </div>
      <div class="col-md-3">
        <label for="graduation-year-select" class="sr-only">Graduation Year</label>
        <select class="form-select mb-2 mr-sm-2" id="graduation-year-select" required>
          <option value="" disabled selected>Select year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select your graduation year.
        </div>
      </div>
      <div class="col-md-5">
        <label for="roll-no-input" class="sr-only">Roll No</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="roll-no-input" placeholder="Roll No" required>
        <div class="invalid-feedback">
          Please enter your roll number.
        </div>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
      <div class="invalid-feedback">
        You must agree to the terms and conditions.
      </div>
    </div>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
