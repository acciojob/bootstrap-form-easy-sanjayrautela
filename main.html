<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name-input"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            First name required
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name-input"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Last name required
          </div>
        </div>
        <div class="col-md-4">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Email required
            </div>
        </div>
        <div class="col-md-6">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="graduation-year-input" class="form-label">Graduation Year</label>
          <select class="form-select" id="graduation-year-input" required>
            <option selected disabled value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid graduation year.
          </div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll no.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">
            Please provide a valid Roll No.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>   
</body>
</html>
