<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<form>
  <div class="mb-3">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>

  <div class="mb-3">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>

  <div class="mb-3">
    <label for="email-input" class="form-label">Email</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>

  <div class="mb-3">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please enter your college name.
    </div>
  </div>

  <div class="mb-3">
    <label for="roll-no-input" class="form-label">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please enter your roll number.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      I agree to the terms and conditions
    </label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions.
    </div>
  </div>

  <div class="mb-3">
    <label for="graduation-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="graduation-year-select" required>
      <option value="" disabled selected>Select year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select your graduation year.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
